name: CI/CD Pipeline - KubeShop

# Trigger pipeline on push to main branch
on:
  push:
    branches:
      - main

jobs:

  # -------------------------
  # 1️⃣ BUILD JOB
  # -------------------------
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/kubeshop-backend:latest backend/

    - name: Build Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/kubeshop-frontend:latest frontend/

    # Save images for next job
    - name: Save images for push
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: |
          backend
          frontend

  # -------------------------
  # 2️⃣ PUSH JOB
  # -------------------------
  push:
    name: Push Docker Images
    needs: build  # Runs after build job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/kubeshop-backend:latest backend/
        docker push ${{ secrets.DOCKER_USERNAME }}/kubeshop-backend:latest

    - name: Push Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/kubeshop-frontend:latest frontend/
        docker push ${{ secrets.DOCKER_USERNAME }}/kubeshop-frontend:latest

  # -------------------------
  # 3️⃣ DEPLOY JOB
  # -------------------------
  deploy:
    name: Deploy to Kubernetes
    needs: push   # Runs after push job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    - name: Deploy Backend & Frontend
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/backend
        kubectl rollout status deployment/frontend
